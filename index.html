<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="app2"></div>
    <script src="./vue.js"></script>
    <script>
      var Comp = Vue.component("button-counter", {
        data: function () {
          return {
            count: 0,
          };
        },
        template:
          '<button v-on:click="count++">You clicked me {{ count }} times.</button>',
      });
      const vm = new Vue({
        template: "<div><Comp /><div :alt='abc'>3</div><div>{{abc}}</div></div>",
        el: "#app",
        data: {
          abc: 123,
        },
        components: {
            Comp
        },
      });
    </script>
  </body>
</html>
